---
version: '3.7'
services:
  security:
    image: wluisaraujo/bind9
    container_name: ns1
    dns_search: ns1.dexter.com.br
    restart: always
    network_mode: "host"
    networks:
      app_net:
        ipv4_address: 172.16.238.10
    dns:
      - 127.0.0.1
      - 8.8.8.8
      - 8.8.8.8
    ports:
      - "53/udp:53/udp"
    expose:
      - "53/udp"
      - "53/tcp"
    extra_hosts:
      - "balancer.dexter.com.br:172.16.238.1"  
      - "intranet.dexter.com.br:172.16.238.2"  
      - "ldap.dexter.com.br:172.16.238.3"  
      - "ns1.dexter.com.br:172.16.238.4"  
      - "proxy.dexter.com.br:172.16.238.5"
...
